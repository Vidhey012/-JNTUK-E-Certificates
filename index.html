<!Doctype html>
<html>

<head>
    <title>E-Certificates</title>
    <link rel='Shortcut Icon' type='image/x-icon' href='assets/img/logo.png'>
	<style type="text/css">
        html {
            overflow: auto;
        }
          
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
          
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <iframe id="Frame" src="" style="height: 100%; width: 100%; border:none;"></iframe>
    <script type="text/javascript">
        
	function preventBack() { 
            window.history.forward();  
        } 
          
        setTimeout("preventBack()", 0); 
          
        window.onunload = function () { null }; 
		
        window.onload = function onStartup() //------------------------------------------------------>>executed when page is loaded
            {
			currentPage=localStorage.getItem("currentPage");
			if(currentPage==null){currentPage="indexMain.html";}
                		document.getElementById("Frame").src = currentPage;
            }
    </script>
</body>

</html>
