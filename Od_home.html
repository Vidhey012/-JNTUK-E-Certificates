	<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<!-- Template Main JS File -->
	<script src="assets/js/main.js"></script>
	<!-- Sweet Alerts JS File -->
	<script src="assets/js/swal.js"></script>
	<script src="assets/js/swal1.js"></script>
	<!-- JQuery files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	var username;
	var name, fname, branch, year, gpa;
	window.onload = function onStartup() //------------------------------------------------------>>executed when page is loaded
	{
        localStorage.setItem("currentPage", "Od_home.html");
		username = localStorage.getItem("username");
		document.getElementById("user").innerHTML = " " + username;
	}

	function getDetails() {
		name = "Bhogadi Vidhey";
		fname = "Bhogadi Lakshmana Swamy";
		branch = "CSE";
		year = "3rd year";
		gpa = "10.0";
	}

	function print() {
		getDetails();
		Swal.fire({
			title: "Printed Successfully!",
			html: `<div align="center"><table border="2" style="text-align:center;"><tr><th>Name</th><td>` + name + `</td></tr><tr><th>Father Name</th><td>` + fname + `</td></tr><tr><th>Branch</th><td>` + branch + `</td></tr><tr><th>Year</th><td>` + year + `</td></tr><tr><th>10th GPA</th><td>` + gpa + `</td></tr></table></div>`,
			icon: "success",
		});
	}

	function logout() {
		const swalWithBootstrapButtons = Swal.mixin({
			customClass: {
				confirmButton: 'btn btn-success',
				cancelButton: 'btn btn-danger'
			},
			buttonsStyling: false
		})
		swalWithBootstrapButtons.fire({
			title: 'Are you sure ?',
			text: "Do you really want to logout ?",
			icon: 'warning',
			showCancelButton: true,
			confirmButtonText: 'Yes, logout !',
			cancelButtonText: 'No, cancel !',
			reverseButtons: true
		}).then((result) => {
			if(result.isConfirmed) {
				Swal.fire({
					title: "LOGOUT SUCCESS!",
					icon: "success",
					timer: 1000,
					showCancelButton: false,
					showConfirmButton: false,
				}).then(() => {
					localStorage.setItem("username", " ");
					localStorage.setItem("currentPage", "indexMain.html");
					window.location.assign("index.html");
				});
			} else if(result.dismiss === Swal.DismissReason.cancel) {}
		})
	}
	</script>
